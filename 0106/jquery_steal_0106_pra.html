<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    // eq method
    $("p").eq(0).css("background-color","lightblue");
    $("p").eq(1).css("background-color","yellow");
    $("p").eq(2).css("background-color","lightyellow");
$("p").eq(3).css("background-color","red");
// 測試toggleClass 將原本的toggleClass("main")拆成兩個button功能
$("#add").click(function(){
$("p").toggleClass("main",true);
});
$("#remove").click(function(){
    $("p").toggleClass("main",false)
});

});


</script>
<style>
    .main{
        font-size: 50px;
        color:blueviolet;
    }
</style>
</head>
<body>
<ol>
    <!-- 第一個按鈕 紅黑色切換 -->

    <li>OOOOOO</li>
</ol>

</div>
</body>
</html>
